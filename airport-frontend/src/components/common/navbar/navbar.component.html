<mat-toolbar color="primary" class="toolbar">
  <span class="logo">SkyBook Platform✈️</span>

  <button mat-button class="profileButton" *ngIf="!loggedIn" (click)="toLogin()">
    <mat-icon>account_circle</mat-icon>
  </button>

   <button 
    mat-button 
    class="profileButton" 
    *ngIf="loggedIn" 
    [matMenuTriggerFor]="profileMenu">
    <mat-icon>account_circle</mat-icon>
  </button>
  <mat-menu #profileMenu="matMenu">
    <button mat-menu-item (click)="viewProfile()">
      <mat-icon>person</mat-icon>
      <span>View Profile</span>
    </button>
    <button mat-menu-item (click)="viewResetPasswordModal()">
      <mat-icon>lock</mat-icon>
      <span>Change Password</span>
    </button>
        <button mat-menu-item *ngIf="isSystemAdmin()" (click)="navigateToAdministration()">
      <mat-icon>domain</mat-icon>
      <span>Administration</span>
    </button>
    <button mat-menu-item (click)="toLogout()">
      <mat-icon>exit_to_app</mat-icon>
      <span>Logout</span>
    </button>
  </mat-menu>
</mat-toolbar>
