<div class="airport-create-container">
    <h2 mat-dialog-title>Create new Airport</h2>

    <form [formGroup]="airportCreateForm" (ngSubmit)="createNewAirport()">
        <div class="airport-create-form-container">
            <mat-form-field appearance="outline" class="field-input">
                <mat-label>Airport Name</mat-label>
                <input type="text" matInput formControlName="airportName" required/>
            </mat-form-field>

            <mat-form-field appearance="outline" class="field-input">
                <mat-label>City</mat-label>
                <input matInput formControlName="city" required/>
            </mat-form-field>

            <mat-form-field appearance="outline" class="field-input">
                <mat-label>Country</mat-label>
                <input matInput formControlName="country" required/>
            </mat-form-field>
            
            <mat-form-field appearance="outline" class="field-input">
                <mat-label>Airport Code</mat-label>
                <input matInput formControlName="u3digitCode" required/>
                <mat-error *ngIf="airportCreateForm.get('u3digitCode')?.hasError('required')">
                    Airport code is required for all airports.
                </mat-error>
                <mat-error *ngIf="airportCreateForm.get('u3digitCode')?.hasError('pattern')">
                    Airline code must consist of exactly 3 uppercase letters (Aâ€“Z).
                </mat-error>
            </mat-form-field>
        </div>

        <div class="create-buttons-container">
            <button type="button" mat-button color="primary" (click)="close()">
                Close
            </button>
            <button type="submit" mat-raised-button color="primary">
                Create Airport
            </button>
        </div>
    </form>
</div>
