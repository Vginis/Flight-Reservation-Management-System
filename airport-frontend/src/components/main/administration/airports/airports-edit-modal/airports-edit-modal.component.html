<div class="airport-update-container">
    <h2 mat-dialog-title>Update Airport</h2>

    <form [formGroup]="airportUpdateForm" (ngSubmit)="updateAirport()">
        <div class="airport-update-form-container">
            <mat-form-field appearance="outline" class="field-input">
                <mat-label>Airport Name</mat-label>
                <input type="text" matInput formControlName="airportName" required/>
            </mat-form-field>

            <mat-form-field appearance="outline" class="field-input">
                <mat-label>City</mat-label>
                <input matInput formControlName="city" required/>
            </mat-form-field>

            <mat-form-field appearance="outline" class="field-input">
                <mat-label>Country</mat-label>
                <input matInput formControlName="country" required/>
            </mat-form-field>
            
            <mat-form-field appearance="outline" class="field-input">
                <mat-label>Airport Code</mat-label>
                <input matInput formControlName="u3digitCode" required/>
            </mat-form-field>
        </div>

        <div class="update-buttons-container">
            <button type="button" mat-button color="primary" (click)="close()">
                Close
            </button>
            <button type="submit" mat-raised-button color="primary">
                Update Airport
            </button>
        </div>
    </form>
</div>
