<div class="view-profile-container">
    <h2 mat-dialog-title>User Profile</h2>

    <form [formGroup]="profileForm" (ngSubmit)="updateUserProfile()">
        <div class="view-profile-form-container">
            <mat-form-field appearance="outline" class="view-profile-input-field">
                <mat-label>Username</mat-label>
                <input type="text" matInput formControlName="username" required/>
            </mat-form-field>

            <mat-form-field appearance="outline" class="view-profile-input-field">
                <mat-label>First Name</mat-label>
                <input matInput formControlName="firstName" required/>
            </mat-form-field>

            <mat-form-field appearance="outline" class="view-profile-input-field">
                <mat-label>Last name</mat-label>
                <input matInput formControlName="lastName" required/>
            </mat-form-field>
            
            <mat-form-field appearance="outline" class="view-profile-input-field">
                <mat-label>Email</mat-label>
                <input matInput formControlName="email" required/>
            </mat-form-field>

            <mat-form-field appearance="outline" class="view-profile-input-field">
                <mat-label>Phone Number</mat-label>
                <input matInput formControlName="phoneNumber" required/>
            </mat-form-field>

            <mat-form-field appearance="outline" class="view-profile-input-field">
                <mat-label>Role</mat-label>
                <input matInput formControlName="role" required/>
            </mat-form-field>
        </div>

        <div formArrayName="addresses">
            <div class="addresses-title-container">
                <h4 mat-dialog-title>Addresses</h4>
                <button mat-button color="primary" (click)="addAddress()" type="button">
                    <mat-icon>add_circle_outline</mat-icon>
                </button>
            </div>

            <div *ngFor="let address of addresses.controls; let i = index" [formGroupName]="i" class="address-group">
                <mat-form-field appearance="outline" class="view-profile-input-field">
                    <mat-label>Street</mat-label>
                    <input matInput formControlName="addressName" required />
                </mat-form-field>

                <mat-form-field appearance="outline" class="view-profile-input-field">
                    <mat-label>City</mat-label>
                    <input matInput formControlName="city" required />
                </mat-form-field>

                <mat-form-field appearance="outline" class="view-profile-input-field">
                    <mat-label>Country</mat-label>
                    <input matInput formControlName="country" required />
                </mat-form-field>

                <button mat-stroked-button color="warn" (click)="removeAddress(i)" type="button">
                    Remove
                </button>
            </div>

        </div>

        <div>
            <button type="button" mat-button color="primary" (click)="close()" class="view-profile-button">
                Close
            </button>
            <button type="submit" mat-raised-button color="primary" class="view-profile-button">
                Update Profile
            </button>
        </div>
    </form>
</div>
