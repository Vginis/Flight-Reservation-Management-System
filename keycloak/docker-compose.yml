version: "3.9"

services:
  keycloak-airport:
    image: quay.io/keycloak/keycloak:24.0.5
    container_name: keycloak-airport
    ports:
      - "8080:8080"
    environment:
      KEYCLOAK_ADMIN: admin
      KEYCLOAK_ADMIN_PASSWORD: admin
      KC_FEATURES: scripts
    volumes:
      - ./import:/opt/keycloak/data/import
    command: >
      start-dev
      --hostname=localhost
      --import-realm

